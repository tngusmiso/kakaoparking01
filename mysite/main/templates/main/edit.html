{% extends 'main/layout.html' %}

{% block title %}
주차장 정보 수정
{% endblock title %}

{% block content %}
<div class="container">
<div class="page">
	<h1>
		주차장 정보 수정
	</h1>
	<form>
		<div class="form-group row">
			<label for="inputAddress" class="col-sm-2 col-form-label word-line">주차장 주소</label>
			<div class="col-sm-10">
				<input type="email" class="form-control" id="inputAddress" placeholder="내 주차장 정보에서 불러올 주소">
			</div>
		</div>
		<div class="form-group row">
			<label for="inputPhone" class="col-sm-2 col-form-label word-line">전화번호</label>
			<div class="col-sm-10">
				<input type="tel" class="form-control" id="inputPhone" placeholder="내 주차장 정보에서 불러올 전화번호">
			</div>
		</div>
		<div class="form-group row">
			<label for="inputPrice" class="col-sm-2 col-form-label word-line">시간당 이용 금액</label>
            <div class="row no-wrap col-sm-10">
                <div class="col-sm-11">
                    <input type="number" min="0" step="100" class="form-control" id="inputPrice" placeholder="내 주차장 정보에서 불러올 금액">
                </div>
                <label class="col-sm-1 col-form-label">원</label>
            </div>
		</div>

			<label for="inputTime2" class="col-sm-2 col-form-label">이용 가능 시간</label>

					<input class="form-check-input" type="checkbox" value="" id="defaultCheck1">

				</div>
				<div class="form-check">
					<input class="form-check-input" type="checkbox" value="" id="defaultCheck2">
